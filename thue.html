<!DOCTYPE html>
<html>
<head>
	<title>Hợp đông cho thuê</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<meta charset="utf-8">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="rol-md-5 mx-auto">
				<div class="col-md-12 text-center">
					<h1 style="color: blue">Bên thuê</h1>
				</div>
				<div class="form">
					<div class="col-md-12">
						<h3>Thông tin người thuê</h3>
					</div>
					<form action="#" method="post">
						<div class="form-group">
							<th>Người thuê:</th>
							<input type="text" name="ten" id="ten" placeholder="Nhập tên" class="form-control">
						</div>
						<div class="form-group">
							<th>Địa chỉ:</th>
							<input type="text" name="diachi" id="diachi" placeholder="Nhập địa chỉ"  class="form-control">
						</div>
						<div class="form-group">
							<th>Số điện thoại:</th>
							<input type="text" name="sdt" id="sdt" placeholder="Nhập số điện thoại" class="form-control">
						</div>
						<div class="form-group">
							<th>Email:</th>
							<input type="text" name="email" id="mail" placeholder="Nhập email" class="form-control">
						</div>
					</form>										
					<div class="col-md-12 text-center">
						<button type="submit" class=" btn btn-block btn-primary tx-tfm">Gửi</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
